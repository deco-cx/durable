name = "durable-workers"
main = "src/worker.ts"
compatibility_date = "2023-06-28"
compatibility_flags = ["durable_object_alarms"]

[durable_objects]
bindings = [
  { name = "WORKFLOWS", class_name = "Workflow" }
]
# Bind a Queue producer. Use this binding to schedule an arbitrary task that may be processed later by a Queue consumer.
# Docs: https://developers.cloudflare.com/queues/get-started
[[queues.producers]]
binding = "EVENTS"
queue = "events"
# Bind a Queue consumer. Queue Consumers can retrieve tasks scheduled by Producers to act on them.
# Docs: https://developers.cloudflare.com/queues/get-started
[[queues.consumers]]
queue = "events"
# Optional: Configure batching and retries: https://developers.cloudflare.com/queues/learning/batching-retries/
# max_batch_size = 10
# max_batch_timeout = 30
# max_retries = 10
# dead_letter_queue = "my-queue-dlq"
[[rules]]
type = "ESModule"
globs = ["**/*.ts"]
# Indicate that you want the Workflow class to be callable as Durable Objects.
[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["Workflow"]
